<div class="panel">
  <h2 class="panel-header">Chat with the bot</h2>

  <div class="panel-content current-auction-panel">
    <div class="chat-area" #chatArea>
      <div class="more-messages">
        <a (click)="moreDayClick()">More messages
          <span *ngIf="!isLoading">&uarr;</span>
          <span *ngIf="isLoading">...</span>
        </a>
      </div>
      <div class="chat-texts" *ngFor="let dayMessages of daysMessages">
        <div class="date-area">
          <hr>
          <span class="date-span">{{dayMessages.date}}</span>
        </div>
        <div [class.myText]="message.isFromUser" [class.botText]="!message.isFromUser" *ngFor="let message of dayMessages.messages">
          {{message.messageTxt}}
        </div>

      </div>
    </div>
    <hr>
    <div class="input-area">
      <input type="text" [(ngModel)]="messageModel">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>

</div>
